name: PR checks

on:
  pull_request:
    branches:
      - master

jobs:
  pr:
    strategy:
      fail-fast: false
      matrix:
        version: ["7.1", "7.2", "7.3", "7.4", "8.0", "8.1" ]

    name: ${{ matrix.version }}
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ matrix.version }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: "386"
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
      with:
        install: true
    - name: Build
      run: |
         docker buildx create --name alpine-php
         docker buildx use alpine-php
         make build
         docker manifest inspect -v jorge07/alpine-php | grep -A3 platform
    - name: Run
      run: |
        make run-detached
    - name: Test Main
      run: |
        make test-main
