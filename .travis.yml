sudo: required

services:
  - docker

before_install:
  - docker build -t php7 -f 7/Dockerfile 7/
  - docker build -t php7-dev -f 7/Dockerfile.dev 7/
  - docker build -t php7-front -f 7/Dockerfile.front 7/

  - docker build -t php5 -f 5.6/Dockerfile 5.6/
  - docker build -t php5-dev -f 5.6/Dockerfile.dev 5.6/

  - docker run -d -v $PWD:/app php7
  - docker run -d -v $PWD:/app php7-dev
  - docker run -d -v $PWD:/app php7-front
  - docker run -d -v $PWD:/app php5
  - docker run -d -v $PWD:/app php5-dev

script:
  docker exec php7 php -v
  docker exec php7 php test/test.php | grep iyo
  docker exec php7 php sh -c "echo \"<?php echo ini_get('memory_limit');\" | php | grep 256M"

  docker exec php7-dev php -v | grep Xdebug
  docker exec php7-dev composer --version
  docker exec php7-dev php test/test.php | grep iyo
  docker exec php7-dev php sh -c "echo \"<?php echo ini_get('memory_limit');\" | php | grep 1G"

  docker exec php7-front node -v
  docker exec php7-front yarn --version

  docker exec php5 php -v
  docker exec php5 php test/test.php | grep iyo
  docker exec php5 php sh -c "echo \"<?php echo ini_get('memory_limit');\" | php | grep 256M"

  docker exec php5-dev php -v | grep Xdebug
  docker exec php5-dev composer --version
  docker exec php5-dev php test/test.php | grep iyo
  docker exec php5-dev php sh -c "echo \"<?php echo ini_get('memory_limit');\" | php | grep 1G"
